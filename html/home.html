            <div class="login ml-auto p-2">

                <div class="wrapper">
                    <form class="form-signin" name="loginForm" onSubmit="return validate()">
                        <h4 class="form-signin-heading">Login</h4>

                        <!-- email input -->
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email" />

                        <!-- password input -->
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password" />

                        <div class="text-center">
                            <input type="button" id="loginBtn" class="btn btn-primary" value="submit" onclick="success()">
                        </div>

                        <p class="d-flex justify-content-center"><a href="sign-up.html">Sign Up</a></p>
                    </form>
                </div>
            </div>

        </div>
