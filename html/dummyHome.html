<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="author" content="Sooyun Jang (sj7yj)">
    <meta name="description" content="The dummy home page for HoosHungry">
    <title>Dummy Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" type="text/css" href="../css/dummyHome.css">
    
    <!-- google icon  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- home javascript -->
    <script src="../js/home.js"></script>
    <script src="../js/dummyHome.js"></script>
</head>

<body>


    <div class="part1">
        <div class="d-flex flex-row">

            <!-- Logo -->
            <div class="p-2">
                <h1 class="Logo">Hoos Hungry</h1>
            </div>


            <div class="profile ml-auto p-2">
                <button id="profileBtn" class="btn btn-primary" onclick="profile()">Profile</button>
            </div>

        </div>
    </div>


    <div class="part2 container">
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input id="userInput" onkeypress="return search(event)" type="text" class="form-control" placeholder="Search">
        </div>

    </div>

    <div class="part3 container">
        <!-- Photo Grid -->
        <ul class="row restaurants" id="myUL">
            <li class="column" id="mod pizza">
                <a href="restaurant-page.html" target="_blank">
                    <div class="block" id="mod pizza" style="background-image: url('../img/modpizza.gif');"></div>
                </a>
            </li>
            <li class="column" id="milan">
                <a href="restaurant-page.html" target="_blank">
                    <div class="block" id="milan" style="background-image: url('../img/milan.jpg');"></div>
                </a>
            </li>
            <li class="column" id="doma">
                <a href="restaurant-page.html" target="_blank">
                    <div class="block" id="doma" style="background-image: url('../img/Doma.jpeg');"></div>
                </a>
            </li>
            <li class="column" id="roots">
                <a href="restaurant-page.html" target="_blank">
                    <div class="block" id="roots" style="background-image: url('../img/roots.png');"></div>
                </a>
            </li>
        </ul>
    </div>



</body>

</html>
