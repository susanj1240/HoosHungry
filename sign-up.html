<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, height=device-height, initial-scale=1">
        <meta name="author" content="Emily Lin (ezl9uu), Sooyun Jang (sj7yj)">
        <meta name="description" content="The sign up page for HoosHungry"> 
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="sign-up-style.css" />
    </head>

    <body style="background-color: #ffc98f;">
        <div class="sign-up-box">
            <br><br>
            <!-- Documentation: https://getbootstrap.com/docs/4.1/components/forms/ -->
            <form>
                <h1 style="font-weight: bold;">Sign Up</h1>
                <br>
                <div class="form group">
                    <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
                </div>
                    
                <br><br>
                    
                <div class="form group">
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                </div>
                    
                <br><br>
                    
                <div class="form group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <br><br>

                <!-- Documentation: https://getbootstrap.com/docs/4.1/components/buttons/ -->
                <button type="button" class="btn btn-primary" type="submit" value="Sign Up" style="width:50%; background-color: orange; border:none;">Sign Up</button>
            </form>
        </div>
    </body>
</html>
