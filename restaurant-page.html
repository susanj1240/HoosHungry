<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, height=device-height, initial-scale=1">
        <meta name="author" content="Emily Lin (ezl9uu), Sooyun Jang (sj7yj)">
        <meta name="description" content="The restaurant page for HoosHungry"> 
        <title>Milan Indian Restaurant</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="restaurant-style.css" />
    </head>

    <body>
        <div class = "container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Photo of restaurant -->
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/08/f2/c7/e5/milan-indian-cuisine.jpg" />
                </div>
                <div class="col-md-6">
                    <!-- Restaurant information -->
                    <h1>Milan Indian Restaurant</h1>
                    <!-- Star Rating -->
                    <div class="ratingReview"><p><span class="checked">★★★★</span>★</p></div>
                    <br><br>

                    <!-- Restaurant information -->
                    <p>Here is some information about the restaurant </p>
                </div>
            </div>

            <div>
                    <!-- User Review -->
                    <h2>Your Review</h2>
                    <br>
                    <p><i>Click on a star to leave a rating. 1 = lowest, 5 = highest.</i></p> 
                    <!-- Star Rating -->
                    <!-- https://stackoverflow.com/questions/8118266/integrating-css-star-rating-into-an-html-form -->
                    <div class="ratingUser">
                        <span><input type="radio" name="rating" id="str1" class="unchecked" value="1" onclick="selectStar(this.id)"><label for="str1" id="str1-label">★</label></span>
                        <span><input type="radio" name="rating" id="str2" class="unchecked" value="2" onclick="selectStar(this.id)"><label for="str2" id="str2-label">★</label></span>
                        <span><input type="radio" name="rating" id="str3" class="unchecked" value="3" onclick="selectStar(this.id)"><label for="str3" id="str3-label">★</label></span>
                        <span><input type="radio" name="rating" id="str4" class="unchecked" value="4" onclick="selectStar(this.id)"><label for="str4" id="str4-label">★</label></span>
                        <span><input type="radio" name="rating" id="str5" class="unchecked" value="5" onclick="selectStar(this.id)"><label for="str5" id="str5-label">★</label></span>
                    </div>
                    <!-- Star rating error message -->
                    <div id="star-msg" class="feedback"></div>
                    <br><br>

                    <!-- Reference: https://getbootstrap.com/docs/4.1/components/forms/ -->
                    <!-- TEXT BOX/FORM FOR REVIEW -->
                    <form id="review-box" action="" method="post" onsubmit="return validateReview()">
                        <textarea class="form-control" id="review" rows="10" placeholder="Write your review here"></textarea>
                        <br>
                        <!-- Text box error message -->
                        <div id="review-msg" class="feedback"></div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary" value="Submit" style="float: right;">Submit</button>
                    </form>
            </div>
        </div>

            <!-- Reference: https://getbootstrap.com/docs/4.1/components/card/ -->
            <!-- Other user reviews -->

               <div class="container" id = "reviewCards">
                    <div class="card">
                        <div class="card-body">
                            <p class="ratingReview"><span class="checked">★★★★</span>★</p>
                            <p>Text of review 1</p>
                        </div>
                    </div>
                    <br>

                    <div class="card">
                        <div class="card-body">
                            <p class="ratingReview"><span class="checked">★★★★★</span></p>
                            <p>Text of review 2</p>
                        </div>
                    </div>
                    <br>
                </div>

            <!-- Pagination -->
            <!-- Reference: https://getbootstrap.com/docs/4.1/components/pagination/ -->
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-lg justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>

        </div>

        <!-- JavaScript -->
        <script>

            /****** REVIEW NON-EMPTY TEXT VALIDATION ******/
            function validateReview() 
            {
                var msg = document.getElementById("review-msg");
                var star_msg = document.getElementById("star-msg");
                var userText = document.getElementById("review").value;
                if (userText == "") {
                    msg.textContent = 'Please enter some text in the box first, then press "Submit."';
                    return false;
                } else if (numStars == 0) {
                    star_msg.textContent = 'Please select a star to give a rating, then press "Submit."';
                    return false;
                } else {
                    msg.textContent = "";
                    postReview();
                    numStars = 0;
                    s0();
                    return false;
                }
            }

            function postReview() 
            {
                var userText = document.getElementById("review").value;
                var cardDiv = document.getElementById("reviewCards");
                var msg = document.getElementById("review-msg");
                cardDiv.innerHTML+=`<div class='card'> 
                                        <div class='card-body'> 
                                            <p class="ratingReview">` + formatStarsReview(numStars) + `</p>
                                            <p>` + userText +  `</p> 
                                        </div> 
                                        </div> 
                                    <br>`;
                document.getElementById("review").value = "";
                msg.textContent = "Thanks! Your review has been submitted.";
            }

            function formatStarsReview(starNum) {
                var ret = `<span class="checked">★</span>`;
                for (var i = 1; i < starNum; i++) {
                    ret += `<span class="checked">★</span>`;
                }
                for (var j = 0; j < (5 - starNum); j++) {
                    ret += `<span class="unchecked">★</span>`;
                }
                return ret;
            }

            /********** STAR RATING *********/
            var numStars = 0; // the selected # of stars, changes w/ click

            // Buttons
            var star1 = document.getElementById("str1");
            var star2 = document.getElementById("str2");
            var star3 = document.getElementById("str3");
            var star4 = document.getElementById("str4");
            var star5 = document.getElementById("str5");

            // Labels (stars)
            var star1_label = document.getElementById("str1-label");
            var star2_label = document.getElementById("str2-label");
            var star3_label = document.getElementById("str3-label");
            var star4_label = document.getElementById("str4-label");
            var star5_label = document.getElementById("str5-label");

            /* Helper functions: set orange or gray color of stars */
            function s0() {
                star1_label.style.color = "gray";
                star2_label.style.color = "gray";
                star3_label.style.color = "gray";
                star4_label.style.color = "gray";
                star5_label.style.color = "gray";
            }
            function s1() {
                s0(); star1_label.style.color = "orange";
            }
            function s2() {
                s1(); star2_label.style.color = "orange";
            }
            function s3() {
                s2(); star3_label.style.color = "orange";
            }
            function s4() {
                s3(); star4_label.style.color = "orange";
            }
            function s5() {
                s4(); star5_label.style.color = "orange";
            }

            function setToNumStars() { // sets stars to selected # of stars
            // switch statement https://www.w3schools.com/js/js_switch.asp
                switch (numStars) {
                    case 0:
                        s0(); break;
                    case 1:
                        s1(); break; 
                    case 2: 
                        s2(); break;
                    case 3: 
                        s3(); break;
                    case 4: 
                        s4(); break;
                    case 5: 
                        s5(); break;
                }
            }
            
            // Change color when user hovers over star 
            function hoverStar(hover_id) {
                switch (hover_id) {
                    case "str1": 
                        s1(); break;
                    case "str2": 
                        s2(); break;
                    case "str3":
                        s3(); break;
                    case "str4": 
                        s4(); break;
                    case "str5": 
                        s5(); break;
                }
            }

            // Add event listeners 
            // Passing arguments to a function listed in an addEventListener function: https://stackoverflow.com/questions/256754/how-to-pass-arguments-to-addeventlistener-listener-function 
            // Event listener for button: mouseover 
            star1.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star2.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star3.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star4.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star5.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);

            // When mouseout, change the orange/black color to the selected # of stars
            // Event listener for button: mouseout 
            star1.addEventListener('mouseout', setToNumStars, false);
            star2.addEventListener('mouseout', setToNumStars, false);
            star3.addEventListener('mouseout', setToNumStars, false);
            star4.addEventListener('mouseout', setToNumStars, false);
            star5.addEventListener('mouseout', setToNumStars, false);
            
            // Event listener for label/star: mouseover
            star1_label.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star2_label.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star3_label.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star4_label.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);
            star5_label.addEventListener('mouseover', function() {
                hoverStar(this.id);
            }, false);

            // Event listener for label: mouseout 
            star1_label.addEventListener('mouseout', setToNumStars, false);
            star2_label.addEventListener('mouseout', setToNumStars, false);
            star3_label.addEventListener('mouseout', setToNumStars, false);
            star4_label.addEventListener('mouseout', setToNumStars, false);
            star5_label.addEventListener('mouseout', setToNumStars, false);

            /* Select Star*/
            function selectStar(clicked_id) { // called when the user clicks on a star 
                switch (clicked_id) {
                    case "str1":
                        numStars = 1; break;
                    case "str2": 
                        numStars = 2; break;
                    case "str3": 
                        numStars = 3; break;
                    case "str4": 
                        numStars = 4; break;
                    case "str5": 
                        numStars = 5; break;
                }
            }

        </script>
    </body>
</html>
